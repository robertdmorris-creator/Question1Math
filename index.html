<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sharing Brownies - Smartboard Activity</title>
    
    <!-- 1. Tailwind CSS for styling -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- 2. React and ReactDOM -->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    
    <!-- 3. Babel to translate our code -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <!-- Custom Styles for Sliders -->
    <style>
        body {
            touch-action: manipulation; /* Improves touch response on smartboards */
        }
        input[type=range] {
            height: 24px;
            -webkit-appearance: none;
            margin: 10px 0;
            width: 100%;
            background: transparent;
        }
        input[type=range]:focus {
            outline: none;
        }
        input[type=range]::-webkit-slider-runnable-track {
            width: 100%;
            height: 12px;
            cursor: pointer;
            background: #E2E8F0;
            border-radius: 25px;
        }
        input[type=range]::-webkit-slider-thumb {
            height: 28px;
            width: 28px;
            border-radius: 50%;
            background: #4F46E5;
            cursor: pointer;
            -webkit-appearance: none;
            margin-top: -8px; /* center on track */
            box-shadow: 0 2px 6px rgba(0,0,0,0.2);
        }
    </style>
</head>
<body class="bg-slate-100 text-slate-800 overflow-hidden">

    <!-- This is where our App will live -->
    <div id="root"></div>

    <!-- Our React Code -->
    <script type="text/babel">
        const { useState, useMemo } = React;

        // --- ICONS (Inline SVGs for single-file portability) ---
        const Plus = ({ size = 24 }) => (
            <svg width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><line x1="12" y1="5" x2="12" y2="19"></line><line x1="5" y1="12" x2="19" y2="12"></line></svg>
        );
        const Trash2 = ({ size = 24 }) => (
            <svg width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><polyline points="3 6 5 6 21 6"></polyline><path d="M19 6v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6m3 0V4a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v2"></path><line x1="10" y1="11" x2="10" y2="17"></line><line x1="14" y1="11" x2="14" y2="17"></line></svg>
        );
        const RotateCcw = ({ size = 24 }) => (
            <svg width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><path d="M1 4v6h6"></path><path d="M3.51 15a9 9 0 1 0 2.13-9.36L1 10"></path></svg>
        );
        const Scissors = ({ size = 24 }) => (
            <svg width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><circle cx="6" cy="6" r="3"></circle><circle cx="6" cy="18" r="3"></circle><line x1="20" y1="4" x2="8.12" y2="15.88"></line><line x1="14.47" y1="14.48" x2="20" y2="20"></line><line x1="8.12" y1="8.12" x2="12" y2="12"></line></svg>
        );
        const PieChart = ({ size = 24 }) => (
            <svg width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><path d="M21.21 15.89A10 10 0 1 1 8 2.83"></path><path d="M22 12A10 10 0 0 0 12 2v10z"></path></svg>
        );
        const User = ({ size = 24 }) => (
            <svg width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"></path><circle cx="12" cy="7" r="4"></circle></svg>
        );

        // --- MAIN APP COMPONENT ---
        const BrownieSharingApp = () => {
            const [brownies, setBrownies] = useState([
                { id: 1, cuts: 1, segments: [null] },
                { id: 2, cuts: 1, segments: [null] },
                { id: 3, cuts: 1, segments: [null] },
            ]);
            
            const students = [
                { id: 1, name: 'Red', color: 'bg-red-400', border: 'border-red-600', text: 'text-red-600', ring: 'ring-red-400' },
                { id: 2, name: 'Blue', color: 'bg-blue-400', border: 'border-blue-600', text: 'text-blue-600', ring: 'ring-blue-400' },
                { id: 3, name: 'Green', color: 'bg-green-400', border: 'border-green-600', text: 'text-green-600', ring: 'ring-green-400' },
                { id: 4, name: 'Yellow', color: 'bg-amber-400', border: 'border-amber-600', text: 'text-amber-600', ring: 'ring-amber-400' },
            ];

            const [selectedStudentId, setSelectedStudentId] = useState(1);

            const addBrownie = () => {
                const ids = brownies.map(b => b.id);
                const newId = ids.length > 0 ? Math.max(...ids) + 1 : 1;
                setBrownies([...brownies, { id: newId, cuts: 1, segments: [null] }]);
            };

            const removeBrownie = (id) => {
                setBrownies(brownies.filter(b => b.id !== id));
            };

            const updateCuts = (id, newCuts) => {
                setBrownies(brownies.map(b => {
                    if (b.id === id) {
                        const newSegments = Array(newCuts).fill(null);
                        return { ...b, cuts: newCuts, segments: newSegments };
                    }
                    return b;
                }));
            };

            const colorSegment = (brownieId, segmentIndex) => {
                setBrownies(brownies.map(b => {
                    if (b.id === brownieId) {
                        const newSegments = [...b.segments];
                        if (newSegments[segmentIndex] === selectedStudentId) {
                            newSegments[segmentIndex] = null;
                        } else {
                            newSegments[segmentIndex] = selectedStudentId;
                        }
                        return { ...b, segments: newSegments };
                    }
                    return b;
                }));
            };

            const resetAll = () => {
                setBrownies([
                    { id: 1, cuts: 1, segments: [null] },
                    { id: 2, cuts: 1, segments: [null] },
                    { id: 3, cuts: 1, segments: [null] },
                ]);
            };

            const stats = useMemo(() => {
                const totals = { 1: 0, 2: 0, 3: 0, 4: 0 };
                for (let i = 0; i < brownies.length; i++) {
                    const b = brownies[i];
                    const pieceSize = 1 / b.cuts;
                    for (let j = 0; j < b.segments.length; j++) {
                        const segOwner = b.segments[j];
                        if (segOwner) {
                            totals[segOwner] += pieceSize;
                        }
                    }
                }
                return totals;
            }, [brownies]);

            const formatFraction = (decimal) => {
                if (decimal === 0) return "0";
                const tolerance = 1.0E-6;
                let h1 = 1; let h2 = 0;
                let k1 = 0; let k2 = 1;
                let b = decimal;
                do {
                    let a = Math.floor(b);
                    let aux = h1; h1 = a * h1 + h2; h2 = aux;
                    aux = k1; k1 = a * k1 + k2; k2 = aux;
                    b = 1 / (b - a);
                } while (Math.abs(decimal - h1 / k1) > decimal * tolerance);
                
                if (k1 === 1) return "" + h1;
                return h1 + "/" + k1;
            };

            const totalPieces = Object.values(stats).reduce((a, b) => a + b, 0);

            return (
                <div className="h-screen w-screen flex flex-col overflow-hidden font-sans select-none">
                    {/* HEADER */}
                    <header className="h-16 bg-white shadow-md z-20 flex items-center justify-between px-6 shrink-0 border-b border-slate-200">
                        <div className="flex items-center gap-4">
                            <div className="bg-indigo-100 p-2 rounded-lg">
                                <PieChart size={24} className="text-indigo-700" />
                            </div>
                            <div>
                                <h1 className="text-xl font-bold text-slate-800 leading-tight">Sharing Brownies</h1>
                                <p className="text-xs text-slate-500 font-medium">Notice & Wonder Activity</p>
                            </div>
                        </div>

                        <div className="flex items-center gap-3">
                            <div className="hidden md:block px-4 py-1 bg-slate-100 rounded-full text-sm font-medium text-slate-600 mr-4">
                                Problem: 3 brownies รท 4 students
                            </div>
                            <button 
                                onClick={addBrownie}
                                className="flex items-center gap-2 px-5 py-2 bg-indigo-600 text-white rounded-xl hover:bg-indigo-700 active:scale-95 transition-all shadow-sm font-bold text-lg"
                            >
                                <Plus size={20} />
                                Add Brownie
                            </button>
                            <button 
                                onClick={resetAll}
                                className="flex items-center gap-2 px-5 py-2 bg-white border-2 border-slate-200 text-slate-600 rounded-xl hover:bg-slate-50 hover:border-slate-300 active:scale-95 transition-all font-bold text-lg"
                            >
                                <RotateCcw size={20} />
                            </button>
                        </div>
                    </header>

                    {/* MAIN WORKSPACE */}
                    <div className="flex-1 grid grid-cols-12 gap-4 p-4 min-h-0 bg-slate-100">
                        
                        {/* LEFT: Brownie Workspace */}
                        <div className="col-span-8 lg:col-span-9 flex flex-col gap-4 min-h-0">
                            <div className="bg-white rounded-2xl shadow-sm border border-slate-200 flex-1 p-4 overflow-y-auto">
                                {brownies.length === 0 && (
                                    <div className="h-full flex flex-col items-center justify-center text-slate-400 border-4 border-dashed border-slate-100 rounded-3xl">
                                        <p className="text-xl font-medium">No brownies on the table.</p>
                                        <button onClick={addBrownie} className="text-indigo-600 text-lg font-bold hover:underline mt-2">Tap to add one</button>
                                    </div>
                                )}
                                
                                {brownies.length > 0 && (
                                    <div className="grid grid-cols-1 md:grid-cols-2 gap-6 auto-rows-min pb-20">
                                        {brownies.map((brownie, index) => (
                                            <div key={brownie.id} className="bg-slate-50 rounded-2xl p-4 border border-slate-200 shadow-sm flex flex-col gap-4">
                                                <div className="flex justify-between items-center">
                                                    <span className="font-bold text-slate-500 uppercase tracking-wider text-sm">Brownie #{index + 1}</span>
                                                    <button 
                                                        onClick={() => removeBrownie(brownie.id)}
                                                        className="p-2 text-slate-300 hover:text-red-500 hover:bg-red-50 rounded-lg transition-colors"
                                                    >
                                                        <Trash2 size={20} />
                                                    </button>
                                                </div>

                                                {/* Brownie Graphic */}
                                                <div className="flex-1 min-h-[160px] w-full bg-amber-700 rounded-xl shadow-inner border-4 border-amber-800 flex overflow-hidden cursor-pointer relative ring-1 ring-amber-900/20">
                                                    {brownie.segments.map((ownerId, segIdx) => {
                                                        const student = students.find(s => s.id === ownerId);
                                                        return (
                                                            <div 
                                                                key={segIdx}
                                                                onClick={() => colorSegment(brownie.id, segIdx)}
                                                                className={`
                                                                    h-full flex-1 border-r-2 border-amber-900/40 last:border-r-0 
                                                                    flex items-center justify-center relative
                                                                    active:opacity-80 transition-all duration-100
                                                                    ${student ? student.color : 'bg-transparent hover:bg-white/5'}
                                                                `}
                                                            >
                                                                {student ? (
                                                                    <span className="text-white font-black text-2xl drop-shadow-md shadow-black transform scale-110">
                                                                        {student.name[0]}
                                                                    </span>
                                                                ) : (
                                                                    <span className="text-amber-100/40 font-bold text-lg">
                                                                        1/{brownie.cuts}
                                                                    </span>
                                                                )}
                                                            </div>
                                                        );
                                                    })}
                                                </div>

                                                {/* Controls */}
                                                <div className="bg-white rounded-xl p-3 border border-slate-200 shadow-sm">
                                                    <div className="flex items-center justify-between mb-2">
                                                        <div className="flex items-center gap-2 text-slate-600 font-bold">
                                                            <Scissors size={18} />
                                                            <span>{brownie.cuts} Pieces</span>
                                                        </div>
                                                    </div>
                                                    <input 
                                                        type="range" 
                                                        min="1" 
                                                        max="8" 
                                                        step="1"
                                                        value={brownie.cuts} 
                                                        onChange={(e) => updateCuts(brownie.id, parseInt(e.target.value))}
                                                        className="w-full h-8 accent-indigo-600 cursor-pointer touch-none"
                                                    />
                                                    <div className="flex justify-between px-1 mt-1">
                                                        {[1,2,3,4,5,6,7,8].map(n => (
                                                            <div key={n} className={`w-1 h-2 rounded-full ${brownie.cuts >= n ? 'bg-indigo-200' : 'bg-slate-100'}`} />
                                                        ))}
                                                    </div>
                                                </div>
                                            </div>
                                        ))}
                                    </div>
                                )}
                            </div>
                        </div>

                        {/* RIGHT: Sidebar */}
                        <div className="col-span-4 lg:col-span-3 flex flex-col min-h-0 bg-white rounded-2xl shadow-sm border border-slate-200 overflow-hidden">
                            <div className="p-4 border-b border-slate-100 bg-slate-50">
                                <h2 className="font-bold text-slate-700 flex items-center gap-2">
                                    <User size={20} />
                                    Select Student
                                </h2>
                            </div>
                            
                            <div className="flex-1 p-4 overflow-y-auto space-y-3">
                                {students.map(student => (
                                    <button
                                        key={student.id}
                                        onClick={() => setSelectedStudentId(student.id)}
                                        className={`
                                            w-full flex items-center justify-between p-4 rounded-2xl border-2 transition-all relative overflow-hidden
                                            ${selectedStudentId === student.id 
                                                ? student.border + ' bg-white shadow-md ' + student.ring + ' ring-2 ring-offset-2' 
                                                : 'border-transparent bg-slate-50 hover:bg-slate-100 text-slate-500'
                                            }
                                        `}
                                    >
                                        {selectedStudentId === student.id && (
                                            <div className={`absolute left-0 top-0 bottom-0 w-2 ${student.color}`} />
                                        )}

                                        <div className="flex items-center gap-3 pl-2">
                                            <div className={`w-10 h-10 rounded-full shadow-sm flex items-center justify-center text-white font-bold text-lg ${student.color}`}>
                                                {student.name[0]}
                                            </div>
                                            <span className={`font-bold text-lg ${selectedStudentId === student.id ? 'text-slate-800' : ''}`}>
                                                {student.name}
                                            </span>
                                        </div>
                                        
                                        <div className="flex flex-col items-end">
                                            <span className={`text-2xl font-black ${selectedStudentId === student.id ? student.text : 'text-slate-400'}`}>
                                                {formatFraction(stats[student.id])}
                                            </span>
                                        </div>
                                    </button>
                                ))}
                            </div>

                            <div className="p-4 bg-slate-50 border-t border-slate-200">
                                <div className="flex justify-between items-center mb-2">
                                    <span className="text-slate-500 font-medium">Total Pieces Shared:</span>
                                    <span className="font-mono font-bold text-slate-800 text-xl">
                                        {formatFraction(totalPieces)}
                                    </span>
                                </div>
                                
                                <div className="w-full bg-slate-200 rounded-full h-4 overflow-hidden flex">
                                    {students.map(s => {
                                        const share = stats[s.id];
                                        const total = brownies.length || 1;
                                        const widthPct = (share / total) * 100;
                                        return widthPct > 0 ? (
                                            <div key={s.id} className={`h-full ${s.color}`} style={{ width: widthPct + '%' }} />
                                        ) : null;
                                    })}
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<BrownieSharingApp />);
    </script>
</body>
</html>
