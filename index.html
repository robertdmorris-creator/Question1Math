<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sharing Brownies - Smartboard Activity</title>
    
    <!-- 1. Tailwind CSS for styling -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- 2. React and ReactDOM -->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    
    <!-- 3. Babel to translate our code -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <!-- Custom Styles for Sliders -->
    <style>
        body {
            touch-action: manipulation; /* Improves touch response on smartboards */
            -webkit-user-select: none;
            user-select: none;
        }
        
        /* Slider Styling */
        input[type=range] {
            height: 24px;
            -webkit-appearance: none;
            margin: 10px 0;
            width: 100%;
            background: transparent;
        }
        input[type=range]:focus {
            outline: none;
        }
        input[type=range]::-webkit-slider-runnable-track {
            width: 100%;
            height: 12px;
            cursor: pointer;
            background: #E2E8F0;
            border-radius: 25px;
        }
        input[type=range]::-webkit-slider-thumb {
            height: 28px;
            width: 28px;
            border-radius: 50%;
            background: #4F46E5;
            cursor: pointer;
            -webkit-appearance: none;
            margin-top: -8px; /* center on track */
            box-shadow: 0 2px 6px rgba(0,0,0,0.2);
        }

        /* Animations */
        @keyframes popIn {
            0% { transform: scale(0.9); opacity: 0; }
            100% { transform: scale(1); opacity: 1; }
        }
        .animate-pop {
            animation: popIn 0.2s ease-out forwards;
        }
    </style>
</head>
<body class="bg-slate-100 text-slate-800 overflow-hidden">

    <!-- This is where our App will live -->
    <div id="root"></div>

    <!-- Our React Code -->
    <script type="text/babel">
        const { useState, useMemo, useEffect, useRef } = React;

        // --- ICONS ---
        const Plus = ({ size = 24 }) => (
            <svg width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><line x1="12" y1="5" x2="12" y2="19"></line><line x1="5" y1="12" x2="19" y2="12"></line></svg>
        );
        const Minus = ({ size = 24 }) => (
            <svg width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><line x1="5" y1="12" x2="19" y2="12"></line></svg>
        );
        const Trash2 = ({ size = 24 }) => (
            <svg width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><polyline points="3 6 5 6 21 6"></polyline><path d="M19 6v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6m3 0V4a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v2"></path><line x1="10" y1="11" x2="10" y2="17"></line><line x1="14" y1="11" x2="14" y2="17"></line></svg>
        );
        const RotateCcw = ({ size = 24 }) => (
            <svg width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><path d="M1 4v6h6"></path><path d="M3.51 15a9 9 0 1 0 2.13-9.36L1 10"></path></svg>
        );
        const Scissors = ({ size = 24 }) => (
            <svg width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><circle cx="6" cy="6" r="3"></circle><circle cx="6" cy="18" r="3"></circle><line x1="20" y1="4" x2="8.12" y2="15.88"></line><line x1="14.47" y1="14.48" x2="20" y2="20"></line><line x1="8.12" y1="8.12" x2="12" y2="12"></line></svg>
        );
        const PieChart = ({ size = 24 }) => (
            <svg width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><path d="M21.21 15.89A10 10 0 1 1 8 2.83"></path><path d="M22 12A10 10 0 0 0 12 2v10z"></path></svg>
        );
        const User = ({ size = 24 }) => (
            <svg width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"></path><circle cx="12" cy="7" r="4"></circle></svg>
        );
        const Check = ({ size = 24 }) => (
            <svg width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><polyline points="20 6 9 17 4 12"></polyline></svg>
        );
        const Maximize = ({ size = 24 }) => (
            <svg width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><path d="M8 3H5a2 2 0 0 0-2 2v3m18 0V5a2 2 0 0 0-2-2h-3m0 18h3a2 2 0 0 0 2-2v-3M3 16v3a2 2 0 0 0 2 2h3"></path></svg>
        );
        const Minimize = ({ size = 24 }) => (
            <svg width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><path d="M8 3v3a2 2 0 0 1-2 2H3m18 0h-3a2 2 0 0 1-2-2V3m0 18v-3a2 2 0 0 1 2-2h3M3 16h3a2 2 0 0 1 2 2v3"></path></svg>
        );
        const Delete = ({ size = 24 }) => (
            <svg width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><path d="M21 4H8l-7 8 7 8h13a2 2 0 0 0 2-2V6a2 2 0 0 0-2-2z"></path><line x1="18" y1="9" x2="12" y2="15"></line><line x1="12" y1="9" x2="18" y2="15"></line></svg>
        );

        // --- KEYBOARD COMPONENT ---
        const NumberPad = ({ onInput, onDelete, onClose, activeInputName }) => {
            const keys = [1, 2, 3, 4, 5, 6, 7, 8, 9, 'DEL', 0, 'OK'];
            
            return (
                <div className="fixed inset-0 z-50 flex items-end sm:items-center justify-center pointer-events-none">
                    <div className="absolute inset-0 bg-black/20 pointer-events-auto" onClick={onClose}></div>
                    <div className="bg-white p-4 rounded-t-2xl sm:rounded-2xl shadow-2xl border border-slate-200 w-full sm:w-80 pointer-events-auto animate-pop mb-0 sm:mb-20">
                        <div className="flex justify-between items-center mb-4 border-b border-slate-100 pb-2">
                            <h3 className="font-bold text-slate-500 uppercase tracking-wider text-sm">
                                Enter {activeInputName === 'num' ? 'Numerator' : 'Denominator'}
                            </h3>
                            <button onClick={onClose} className="text-slate-400 hover:text-slate-600 px-2 py-1">Close</button>
                        </div>
                        <div className="grid grid-cols-3 gap-3">
                            {keys.map((k) => {
                                if (k === 'DEL') {
                                    return (
                                        <button key={k} onClick={onDelete} className="h-14 rounded-xl bg-slate-100 text-slate-600 hover:bg-red-50 hover:text-red-500 font-bold text-lg flex items-center justify-center active:scale-95 transition-all">
                                            <Delete size={24} />
                                        </button>
                                    )
                                }
                                if (k === 'OK') {
                                    return (
                                        <button key={k} onClick={onClose} className="h-14 rounded-xl bg-indigo-600 text-white hover:bg-indigo-700 font-bold text-lg flex items-center justify-center active:scale-95 transition-all">
                                            OK
                                        </button>
                                    )
                                }
                                return (
                                    <button key={k} onClick={() => onInput(k)} className="h-14 rounded-xl bg-white border-2 border-slate-200 text-slate-700 hover:bg-slate-50 hover:border-indigo-300 font-bold text-2xl shadow-sm active:scale-95 transition-all">
                                        {k}
                                    </button>
                                )
                            })}
                        </div>
                    </div>
                </div>
            );
        };

        // --- CONSTANTS ---
        const STUDENT_COLORS = [
            { name: 'Red', color: 'bg-red-400', border: 'border-red-600', text: 'text-red-600', ring: 'ring-red-400' },
            { name: 'Blue', color: 'bg-blue-400', border: 'border-blue-600', text: 'text-blue-600', ring: 'ring-blue-400' },
            { name: 'Green', color: 'bg-green-400', border: 'border-green-600', text: 'text-green-600', ring: 'ring-green-400' },
            { name: 'Yellow', color: 'bg-amber-400', border: 'border-amber-600', text: 'text-amber-600', ring: 'ring-amber-400' },
            { name: 'Purple', color: 'bg-purple-400', border: 'border-purple-600', text: 'text-purple-600', ring: 'ring-purple-400' },
            { name: 'Orange', color: 'bg-orange-400', border: 'border-orange-600', text: 'text-orange-600', ring: 'ring-orange-400' },
            { name: 'Pink', color: 'bg-pink-400', border: 'border-pink-600', text: 'text-pink-600', ring: 'ring-pink-400' },
            { name: 'Teal', color: 'bg-teal-400', border: 'border-teal-600', text: 'text-teal-600', ring: 'ring-teal-400' },
            { name: 'Cyan', color: 'bg-cyan-400', border: 'border-cyan-600', text: 'text-cyan-600', ring: 'ring-cyan-400' },
            { name: 'Indigo', color: 'bg-indigo-400', border: 'border-indigo-600', text: 'text-indigo-600', ring: 'ring-indigo-400' },
        ];

        // --- MAIN APP COMPONENT ---
        const BrownieSharingApp = () => {
            // Brownies State
            const [brownies, setBrownies] = useState([
                { id: 1, cuts: 1, segments: [null] },
                { id: 2, cuts: 1, segments: [null] },
                { id: 3, cuts: 1, segments: [null] },
            ]);

            // Students State
            const [students, setStudents] = useState([
                { id: 1, ...STUDENT_COLORS[0] },
                { id: 2, ...STUDENT_COLORS[1] },
                { id: 3, ...STUDENT_COLORS[2] },
                { id: 4, ...STUDENT_COLORS[3] },
            ]);

            const [selectedStudentId, setSelectedStudentId] = useState(1);

            // Fair Share Guessing State
            const [guessNum, setGuessNum] = useState('');
            const [guessDenom, setGuessDenom] = useState('');
            const [guessStatus, setGuessStatus] = useState('idle'); // idle, correct, incorrect

            // Keyboard State
            const [activeKeyboardInput, setActiveKeyboardInput] = useState(null); // null, 'num', 'denom'
            const [isFullscreen, setIsFullscreen] = useState(false);

            // Reset guess when problem changes
            useEffect(() => {
                setGuessNum('');
                setGuessDenom('');
                setGuessStatus('idle');
            }, [brownies.length, students.length]);

            // --- ACTIONS: Brownies ---
            const addBrownie = () => {
                const ids = brownies.map(b => b.id);
                const newId = ids.length > 0 ? Math.max(...ids) + 1 : 1;
                setBrownies([...brownies, { id: newId, cuts: 1, segments: [null] }]);
            };

            const removeLastBrownie = () => {
                if (brownies.length === 0) return;
                setBrownies(brownies.slice(0, -1));
            };

            const removeBrownie = (id) => {
                setBrownies(brownies.filter(b => b.id !== id));
            };

            const updateCuts = (id, newCuts) => {
                setBrownies(brownies.map(b => {
                    if (b.id === id) {
                        const newSegments = Array(newCuts).fill(null);
                        return { ...b, cuts: newCuts, segments: newSegments };
                    }
                    return b;
                }));
            };

            // --- ACTIONS: Students ---
            const addStudent = () => {
                if (students.length >= 10) return;
                const newId = students.length > 0 ? Math.max(...students.map(s => s.id)) + 1 : 1;
                const colorIndex = students.length % STUDENT_COLORS.length;
                const newStudent = { id: newId, ...STUDENT_COLORS[colorIndex] };
                setStudents([...students, newStudent]);
                setSelectedStudentId(newId);
            };

            const removeStudent = () => {
                if (students.length <= 1) return;
                const studentToRemove = students[students.length - 1];
                const newStudents = students.slice(0, -1);
                setStudents(newStudents);
                
                if (selectedStudentId === studentToRemove.id) {
                    setSelectedStudentId(newStudents[newStudents.length - 1].id);
                }

                setBrownies(prevBrownies => prevBrownies.map(b => ({
                    ...b,
                    segments: b.segments.map(sId => sId === studentToRemove.id ? null : sId)
                })));
            };

            // --- INTERACTION ---
            const colorSegment = (brownieId, segmentIndex) => {
                setBrownies(brownies.map(b => {
                    if (b.id === brownieId) {
                        const newSegments = [...b.segments];
                        if (newSegments[segmentIndex] === selectedStudentId) {
                            newSegments[segmentIndex] = null;
                        } else {
                            newSegments[segmentIndex] = selectedStudentId;
                        }
                        return { ...b, segments: newSegments };
                    }
                    return b;
                }));
            };

            const resetAll = () => {
                setBrownies(brownies.map(b => ({ ...b, segments: Array(b.cuts).fill(null) })));
            };

            const toggleFullscreen = () => {
                if (!document.fullscreenElement) {
                    document.documentElement.requestFullscreen().catch(err => {
                        console.log(`Error attempting to enable full-screen mode: ${err.message} (${err.name})`);
                    });
                    setIsFullscreen(true);
                } else {
                    document.exitFullscreen();
                    setIsFullscreen(false);
                }
            };

            // --- KEYBOARD HANDLERS ---
            const handleKeyboardInput = (val) => {
                if (activeKeyboardInput === 'num') {
                    setGuessNum(prev => (prev.length < 3 ? prev + val : prev));
                } else if (activeKeyboardInput === 'denom') {
                    setGuessDenom(prev => (prev.length < 3 ? prev + val : prev));
                }
            };

            const handleKeyboardDelete = () => {
                if (activeKeyboardInput === 'num') {
                    setGuessNum(prev => prev.slice(0, -1));
                } else if (activeKeyboardInput === 'denom') {
                    setGuessDenom(prev => prev.slice(0, -1));
                }
            };

            const checkFairShare = () => {
                if (!guessNum || !guessDenom) return;
                const userVal = parseFloat(guessNum) / parseFloat(guessDenom);
                const actualVal = brownies.length / students.length;
                
                if (Math.abs(userVal - actualVal) < 0.001) {
                    setGuessStatus('correct');
                } else {
                    setGuessStatus('incorrect');
                }
            };

            // --- MATH HELPERS ---
            const formatFraction = (decimal) => {
                if (decimal === 0) return "0";
                const tolerance = 1.0E-6;
                let h1 = 1; let h2 = 0;
                let k1 = 0; let k2 = 1;
                let b = decimal;
                do {
                    let a = Math.floor(b);
                    let aux = h1; h1 = a * h1 + h2; h2 = aux;
                    aux = k1; k1 = a * k1 + k2; k2 = aux;
                    b = 1 / (b - a);
                } while (Math.abs(decimal - h1 / k1) > decimal * tolerance);
                
                if (k1 === 1) return "" + h1;
                return h1 + "/" + k1;
            };

            const stats = useMemo(() => {
                const totals = {};
                students.forEach(s => totals[s.id] = 0);
                
                for (let i = 0; i < brownies.length; i++) {
                    const b = brownies[i];
                    const pieceSize = 1 / b.cuts;
                    for (let j = 0; j < b.segments.length; j++) {
                        const segOwner = b.segments[j];
                        if (segOwner && totals.hasOwnProperty(segOwner)) {
                            totals[segOwner] += pieceSize;
                        }
                    }
                }
                return totals;
            }, [brownies, students]);

            const totalPieces = Object.values(stats).reduce((a, b) => a + b, 0);
            const targetShare = brownies.length > 0 && students.length > 0 ? brownies.length / students.length : 0;

            return (
                <div className="h-screen w-screen flex flex-col overflow-hidden font-sans select-none bg-slate-100">
                    {/* HEADER */}
                    <header className="h-20 bg-white shadow-md z-20 flex items-center justify-between px-6 shrink-0 border-b border-slate-200">
                        <div className="flex items-center gap-4 flex-1">
                            <div className="bg-indigo-100 p-2 rounded-lg hidden md:block">
                                <PieChart size={24} className="text-indigo-700" />
                            </div>
                            <div className="flex flex-col gap-1 w-full max-w-3xl">
                                <h1 className="text-xs font-bold text-slate-400 uppercase tracking-wider">Notice & Wonder</h1>
                                <div className="flex flex-wrap items-baseline gap-2 text-xl sm:text-2xl font-medium text-slate-700 leading-relaxed">
                                    <span className="border-b-2 border-indigo-400 px-3 font-bold text-indigo-700 min-w-[2rem] text-center bg-indigo-50 rounded-t-md">
                                        {brownies.length}
                                    </span>
                                    <span>brownies are shared equally by</span>
                                    <span className="border-b-2 border-indigo-400 px-3 font-bold text-indigo-700 min-w-[2rem] text-center bg-indigo-50 rounded-t-md">
                                        {students.length}
                                    </span>
                                    <span>people.</span>
                                </div>
                            </div>
                        </div>

                        <div className="flex items-center gap-3">
                             {/* Brownie Controls */}
                            <div className="flex items-center gap-2 bg-slate-50 rounded-xl border border-slate-200 p-1.5 mr-2">
                                <span className="text-xs font-bold text-slate-400 px-2 uppercase tracking-wider hidden xl:inline">Brownies</span>
                                <button 
                                    onClick={removeLastBrownie}
                                    disabled={brownies.length === 0}
                                    className="p-1 hover:bg-red-50 text-slate-400 hover:text-red-500 rounded-lg disabled:opacity-30 transition-colors"
                                >
                                    <Minus size={20} />
                                </button>
                                <span className="font-mono font-bold w-8 text-center text-slate-700 text-lg">{brownies.length}</span>
                                <button 
                                    onClick={addBrownie}
                                    className="p-1 hover:bg-indigo-50 text-slate-400 hover:text-indigo-600 rounded-lg transition-colors"
                                >
                                    <Plus size={20} />
                                </button>
                            </div>

                            <div className="h-8 w-px bg-slate-200 mx-2"></div>

                            <button 
                                onClick={resetAll}
                                className="flex items-center gap-2 px-4 py-2 bg-white border-2 border-slate-200 text-slate-600 rounded-xl hover:bg-slate-50 hover:border-slate-300 active:scale-95 transition-all font-bold"
                                title="Reset Assignments"
                            >
                                <RotateCcw size={20} />
                            </button>

                            <button 
                                onClick={toggleFullscreen}
                                className="flex items-center gap-2 px-3 py-2 bg-slate-100 text-slate-600 rounded-xl hover:bg-slate-200 active:scale-95 transition-all"
                                title="Full Screen"
                            >
                                {isFullscreen ? <Minimize size={20} /> : <Maximize size={20} />}
                            </button>
                        </div>
                    </header>

                    {/* MAIN WORKSPACE */}
                    <div className="flex-1 grid grid-cols-12 gap-4 p-4 min-h-0">
                        
                        {/* LEFT: Brownie Workspace */}
                        <div className="col-span-8 lg:col-span-9 flex flex-col gap-4 min-h-0">
                            <div className="bg-white rounded-2xl shadow-sm border border-slate-200 flex-1 p-4 overflow-y-auto relative">
                                {brownies.length === 0 && (
                                    <div className="absolute inset-0 flex flex-col items-center justify-center text-slate-400">
                                        <p className="text-xl font-medium">No brownies on the table.</p>
                                        <button onClick={addBrownie} className="text-indigo-600 text-lg font-bold hover:underline mt-2">Tap "+" to add one</button>
                                    </div>
                                )}
                                
                                <div className="grid grid-cols-1 md:grid-cols-2 xl:grid-cols-3 gap-6 auto-rows-min pb-20">
                                    {brownies.map((brownie, index) => (
                                        <div key={brownie.id} className="bg-slate-50 rounded-2xl p-3 border border-slate-200 shadow-sm flex flex-col gap-3 animate-in fade-in zoom-in-95 duration-300">
                                            <div className="flex justify-between items-center">
                                                <span className="font-bold text-slate-500 uppercase tracking-wider text-xs">Brownie #{index + 1}</span>
                                                <button 
                                                    onClick={() => removeBrownie(brownie.id)}
                                                    className="p-1.5 text-slate-300 hover:text-red-500 hover:bg-red-50 rounded-lg transition-colors"
                                                >
                                                    <Trash2 size={18} />
                                                </button>
                                            </div>

                                            {/* Brownie Graphic */}
                                            <div className="flex-1 min-h-[140px] w-full bg-amber-700 rounded-xl shadow-inner border-4 border-amber-800 flex overflow-hidden cursor-pointer relative ring-1 ring-amber-900/20">
                                                {brownie.segments.map((ownerId, segIdx) => {
                                                    const student = students.find(s => s.id === ownerId);
                                                    return (
                                                        <div 
                                                            key={segIdx}
                                                            onClick={() => colorSegment(brownie.id, segIdx)}
                                                            className={`
                                                                h-full flex-1 border-r-2 border-amber-900/40 last:border-r-0 
                                                                flex items-center justify-center relative
                                                                active:opacity-80 transition-all duration-100
                                                                ${student ? student.color : 'bg-transparent hover:bg-white/5'}
                                                            `}
                                                        >
                                                            {student ? (
                                                                <span className="text-white font-black text-xl drop-shadow-md shadow-black transform scale-110">
                                                                    {student.name[0]}
                                                                </span>
                                                            ) : (
                                                                <span className="text-amber-100/40 font-bold text-sm pointer-events-none">
                                                                    1/{brownie.cuts}
                                                                </span>
                                                            )}
                                                        </div>
                                                    );
                                                })}
                                            </div>

                                            {/* Controls */}
                                            <div className="bg-white rounded-xl p-2 border border-slate-200 shadow-sm">
                                                <div className="flex items-center justify-between mb-1">
                                                    <div className="flex items-center gap-1 text-slate-600 font-bold text-sm">
                                                        <Scissors size={14} />
                                                        <span>{brownie.cuts} Pieces</span>
                                                    </div>
                                                </div>
                                                <input 
                                                    type="range" 
                                                    min="1" 
                                                    max="8" 
                                                    step="1"
                                                    value={brownie.cuts} 
                                                    onChange={(e) => updateCuts(brownie.id, parseInt(e.target.value))}
                                                    className="w-full h-6 accent-indigo-600 cursor-pointer touch-none"
                                                />
                                            </div>
                                        </div>
                                    ))}
                                </div>
                            </div>
                        </div>

                        {/* RIGHT: Sidebar */}
                        <div className="col-span-4 lg:col-span-3 flex flex-col min-h-0 bg-white rounded-2xl shadow-sm border border-slate-200 overflow-hidden">
                            {/* Student Controls Header */}
                            <div className="p-4 border-b border-slate-100 bg-slate-50">
                                <div className="flex justify-between items-center mb-3">
                                    <h2 className="font-bold text-slate-700 flex items-center gap-2">
                                        <User size={20} />
                                        Students
                                    </h2>
                                    <div className="flex items-center gap-2 bg-white rounded-lg border border-slate-200 p-1">
                                        <button 
                                            onClick={removeStudent}
                                            disabled={students.length <= 1}
                                            className="p-1 hover:bg-red-50 text-slate-400 hover:text-red-500 rounded disabled:opacity-30"
                                        >
                                            <Minus size={18} />
                                        </button>
                                        <span className="font-mono font-bold w-6 text-center text-slate-700">{students.length}</span>
                                        <button 
                                            onClick={addStudent}
                                            disabled={students.length >= 10}
                                            className="p-1 hover:bg-green-50 text-slate-400 hover:text-green-600 rounded disabled:opacity-30"
                                        >
                                            <Plus size={18} />
                                        </button>
                                    </div>
                                </div>
                                
                                {/* Fair Share Challenge Box - WITH KEYBOARD TRIGGER */}
                                <div className="bg-indigo-50 rounded-xl p-3 border border-indigo-100 shadow-sm">
                                    <div className="text-xs font-bold text-indigo-800 mb-2 uppercase tracking-wider">What is the Fair Share?</div>
                                    
                                    {guessStatus === 'correct' ? (
                                        <div className="flex items-center justify-between bg-green-100 text-green-800 p-2 rounded-lg border border-green-200 animate-bounce-in">
                                            <div className="flex items-center gap-2">
                                                <div className="bg-green-200 p-1 rounded-full"><Check size={14} /></div>
                                                <span className="font-bold text-sm">Correct! {guessNum}/{guessDenom}</span>
                                            </div>
                                            <button onClick={() => setGuessStatus('idle')} className="text-xs underline text-green-700 hover:text-green-900">Reset</button>
                                        </div>
                                    ) : (
                                        <div className="flex items-center gap-2">
                                            <div className="flex flex-col items-center gap-1 relative">
                                                <div 
                                                    onClick={() => setActiveKeyboardInput('num')}
                                                    className={`w-12 h-10 flex items-center justify-center font-bold text-xl rounded-lg border-2 bg-white shadow-sm cursor-pointer transition-all ${activeKeyboardInput === 'num' ? 'border-indigo-500 ring-2 ring-indigo-200' : 'border-indigo-200 hover:border-indigo-300'}`}
                                                >
                                                    {guessNum || <span className="text-slate-300">?</span>}
                                                </div>
                                                <div className="w-10 h-0.5 bg-indigo-300"></div>
                                                <div 
                                                    onClick={() => setActiveKeyboardInput('denom')}
                                                    className={`w-12 h-10 flex items-center justify-center font-bold text-xl rounded-lg border-2 bg-white shadow-sm cursor-pointer transition-all ${activeKeyboardInput === 'denom' ? 'border-indigo-500 ring-2 ring-indigo-200' : 'border-indigo-200 hover:border-indigo-300'}`}
                                                >
                                                    {guessDenom || <span className="text-slate-300">?</span>}
                                                </div>
                                            </div>
                                            <div className="flex flex-col gap-2 flex-1">
                                                <button 
                                                    onClick={checkFairShare}
                                                    className="w-full py-2 bg-indigo-600 hover:bg-indigo-700 text-white font-bold rounded-lg shadow-sm active:scale-95 transition-all text-sm flex items-center justify-center gap-1"
                                                >
                                                    <span>Check</span>
                                                    <Check size={16} />
                                                </button>
                                                 {guessStatus === 'incorrect' && (
                                                    <span className="text-xs text-red-500 font-bold text-center animate-pulse bg-red-50 px-2 py-1 rounded">Try Again!</span>
                                                )}
                                            </div>
                                        </div>
                                    )}
                                </div>
                            </div>
                            
                            {/* Student List */}
                            <div className="flex-1 p-3 overflow-y-auto space-y-2">
                                {students.map(student => (
                                    <button
                                        key={student.id}
                                        onClick={() => setSelectedStudentId(student.id)}
                                        className={`
                                            w-full flex items-center justify-between p-3 rounded-xl border-2 transition-all relative overflow-hidden group text-left
                                            ${selectedStudentId === student.id 
                                                ? student.border + ' bg-white shadow-md ' + student.ring + ' ring-2 ring-offset-1 z-10' 
                                                : 'border-transparent bg-slate-50 hover:bg-slate-100 text-slate-500'
                                            }
                                        `}
                                    >
                                        {selectedStudentId === student.id && (
                                            <div className={`absolute left-0 top-0 bottom-0 w-1.5 ${student.color}`} />
                                        )}

                                        <div className="flex items-center gap-3 pl-2">
                                            <div className={`w-8 h-8 rounded-full shadow-sm flex items-center justify-center text-white font-bold text-sm ${student.color}`}>
                                                {student.name[0]}
                                            </div>
                                            <span className={`font-bold text-sm ${selectedStudentId === student.id ? 'text-slate-800' : ''}`}>
                                                {student.name}
                                            </span>
                                        </div>
                                        
                                        <div className="flex flex-col items-end">
                                            <span className={`text-xl font-black ${selectedStudentId === student.id ? student.text : 'text-slate-400'}`}>
                                                {formatFraction(stats[student.id])}
                                            </span>
                                            {Math.abs(stats[student.id] - targetShare) < 0.001 && stats[student.id] > 0 && (
                                                <span className="text-[10px] text-green-600 font-bold bg-green-100 px-1 rounded">Fair Share!</span>
                                            )}
                                        </div>
                                    </button>
                                ))}
                            </div>

                            {/* Footer Stats */}
                            <div className="p-4 bg-slate-50 border-t border-slate-200">
                                <div className="w-full bg-slate-200 rounded-full h-3 overflow-hidden flex mb-2">
                                    {students.map(s => {
                                        const share = stats[s.id];
                                        const total = brownies.length || 1;
                                        const widthPct = (share / total) * 100;
                                        return widthPct > 0 ? (
                                            <div key={s.id} className={`h-full ${s.color}`} style={{ width: widthPct + '%' }} />
                                        ) : null;
                                    })}
                                </div>
                                <div className="flex justify-between items-center text-xs text-slate-500">
                                    <span>Total Distributed</span>
                                    <span>{formatFraction(totalPieces)} / {brownies.length}</span>
                                </div>
                            </div>
                        </div>
                    </div>

                    {/* KEYBOARD OVERLAY */}
                    {activeKeyboardInput && (
                        <NumberPad 
                            onInput={handleKeyboardInput}
                            onDelete={handleKeyboardDelete}
                            onClose={() => setActiveKeyboardInput(null)}
                            activeInputName={activeKeyboardInput}
                        />
                    )}
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<BrownieSharingApp />);
    </script>
</body>
</html>
